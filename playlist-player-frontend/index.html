<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Permanent Marker' rel='stylesheet'>
    <title>Playlist Player</title>
</head>
<body>
    <div class='header'>
        <h1>Playlist Player</h1>
    </div>

    <div class="container">
        <h3>Add Song</h3>
        <form id="new-track-form">
            <p><input type="text", id="title", placeholder="Title:"></p>
            <p><input type="text", id="artist", placeholder="Artist:"></p>
            <p><input type="text", id="genre", placeholder="Genre:"></p>
            <p><input type="submit"></p> 
        </form>
    </div>

    <main>
        <div class="card"><p>Songs</p></div>
    </main>

    <script src="./src/index.js"></script>
</body>
</html>
